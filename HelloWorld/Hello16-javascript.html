<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{number+1}}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id"></div>
        <!-- <div >{{ if (ok) { return message } }}</div> -->
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                number: 1,
                ok: true,
                message: "abcdefg",
                id:123
            }

        })

    </script>
</body>

</html>
