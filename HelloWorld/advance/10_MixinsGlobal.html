<!DOCTYPE html>
<html>

<head>
    <title>advance</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        // 为自定义的选项 'myOption' 注入一个处理器。
        Vue.mixin({
            created: function () {
                var myOption = this.$options.myOption
                if (myOption) {
                    console.log(myOption)
                }
            }
        })

        new Vue({
            myOption: 'hello!'
        })
        // => "hello!"

    </script>

</body>

</html>
