<!DOCTYPE html>
<html>

<head>
    <title>advance</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input v-focus>
    </div>

    <script>
        // 注册一个全局自定义指令 `v-focus`
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                // 聚焦元素
                el.focus()
            },

            //如果想注册局部指令，组件中也接受一个 directives 的选项
            //   directives: {
            //   focus: {
            //     // 指令的定义
            //     inserted: function (el) {
            //       el.focus()
            //     }
            //   }
            // }
        })

        new Vue({
            el: "#app"
        })

    </script>

</body>

</html>
