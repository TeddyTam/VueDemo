<!DOCTYPE html>
<html>

<head>
    <title>advance</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        var mixin = {
            created: function () {
                console.log('混入对象的钩子被调用')
            }
        }

        new Vue({
            mixins: [mixin],
            created: function () {
                console.log('组件钩子被调用')
            }
        })
        // => "混入对象的钩子被调用"
        // => "组件钩子被调用"

    </script>

</body>

</html>
