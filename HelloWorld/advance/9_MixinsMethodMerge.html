<!DOCTYPE html>
<html>

<head>
    <title>advance</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        var mixin = {
            methods: {
                foo: function () {
                    console.log('foo')
                },
                conflicting: function () {
                    console.log('from mixin')
                }
            }
        }

        var vm = new Vue({
            mixins: [mixin],
            methods: {
                bar: function () {
                    console.log('bar')
                },
                conflicting: function () {
                    console.log('from self')
                }
            }
        })

        vm.foo() // => "foo"
        vm.bar() // => "bar"
        vm.conflicting() // => "from self"

    </script>

</body>

</html>
