<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <ul id="v-for-object" class="demo">
            <li v-for="value in object">
                {{ value }}
            </li>
        </ul>

        <ul id="v-for-object" class="demo">
            <div v-for="(value,key) in object">
                {{ key }}: {{ value }}
            </div>
        </ul>

        <div v-for="(value, key, index) in object">
            {{ index }}. {{ key }}: {{ value }}
        </div>
    </div>

    <script>
        new Vue({
            //el: '#v-for-object',//el数据不能在同一个父级元素下有同名绑定，如果处理这种情况，可以将el绑定到父级id
            el: '#app',
            data: {
                object: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30
                }
            }
        })
    </script>
</body>

</html>
