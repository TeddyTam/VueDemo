<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div v-for="item in items" :key="item.id">
            {{item.id}}
        </div>


    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    {
                        id:0,
                        firstName: '123',
                        lastName: '678'
                    },
                    {
                        id:1,
                        firstName: 'er',
                        lastName: 'aaaa'
                    }
                ]
            }
        })
    </script>
</body>

</html>
