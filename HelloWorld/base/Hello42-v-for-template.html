<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <ul>
            <template v-for="item in items">
                <li>{{ item.msg }}</li>
                <li class="divider"></li>
            </template>
        </ul>
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                items: [
                    {
                        msg: 'hello'
                    },
                    {
                        msg: 'hi'
                    }
                ]
            }
        })

    </script>
</body>

</html>
