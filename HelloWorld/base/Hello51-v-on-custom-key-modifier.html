<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <!-- 只有在 `keyCode` 是 13 时调用 `vm.submit()` -->
        <div>
            <p>Custom keycode modifier</p>
            <input v-on:keyup.f1="submit('f1')">

        </div>



    </div>

    <script>
        Vue.config.keyCodes.f1 = 112;

        new Vue({
            el: '#app',
            data: {},
            methods: {
                submit: function (keyName) {
                    alert('按下了' + keyName + '键！');
                }
            }
        })

    </script>
</body>

</html>
