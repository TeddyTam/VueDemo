<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

        <div>
            <!-- 请注意修饰键与常规按键不同，在和 keyup 事件一起用时，事件触发时修饰键必须处于按下状态。
                换句话说，只有在按住 ctrl 的情况下释放其它按键，才能触发 keyup.ctrl。
                而单单释放 ctrl 也不会触发事件。如果你想要这样的行为，请为 ctrl 换用 keyCode：keyup.17 -->
            <p>ctrl</p>
            <input @keyup.ctrl="onKeyup('ctrl')">

            <p>ctrl only</p>
            <input @keyup.17="onKeyup('ctrl')">

            <!-- <div @click.ctrl="onKeyup('ctrl')">Do something</div> -->
        </div>

        <div>
            <p>alt</p>
            <input @keyup.alt="onKeyup('alt')">

            <p>alt only</p>
            <input @keyup.alt.67="onKeyup('alt')">
        </div>

        <div>
            <p>shift</p>
            <input @keyup.shift="onKeyup('shift')">
        </div>

        <div>
            <p>meta</p>
            <input @keyup.meta="onKeyup('meta')">
        </div>

    </div>

    <script>

        new Vue({
            el: '#app',
            data: {},
            methods: {
                onKeyup: function (keyName) {
                    alert('按下了' + keyName + '键！');
                }
            }
        })

    </script>
</body>

</html>
