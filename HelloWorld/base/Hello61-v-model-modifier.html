<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div>
            <!-- 在“change”时而非“input”时更新 -->
            <input v-model.lazy="msg" />

            <input v-model.number="age" type="number">

            <input v-model.trim="name">
        </div>

    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                age: '',
                name:''
            }
        })

    </script>
</body>

</html>
