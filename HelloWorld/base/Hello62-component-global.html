<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <my-component></my-component>

    </div>

    <script>
        // 注册
        Vue.component('my-component', {
            template: '<div>A custom component!</div>'
        })
        
        // 注意确保在初始化根实例之前注册组件
        // 创建根实例
        new Vue({
            el: '#app'
        })

    </script>
</body>

</html>
