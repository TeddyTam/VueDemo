<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <my-component></my-component>

    </div>

    <script>
        var child = {
            template: '<div>A custom component!</div>'
        }

        new Vue({
            el:'#app',
            components: {
                // <my-component> 将只在父组件模板中可用
                'my-component': child
            }
        })

    </script>
</body>

</html>
