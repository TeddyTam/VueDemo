<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <child message="hello!"></child>
    </div>

    <script>

        Vue.component('child', {
            // 声明 props
            props: ['message'],
            // 就像 data 一样，prop 也可以在模板中使用
            // 同样也可以在 vm 实例中通过 this.message 来使用
            template: '<span>{{ message }}</span>'
        })

        new Vue({
            el: '#app'
        })

    </script>
</body>

</html>
