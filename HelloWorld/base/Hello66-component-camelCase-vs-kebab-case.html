<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <!-- 在 HTML 中使用 kebab-case -->
        <child my-message="hello!"></child>
    </div>

    <script>

        Vue.component('child', {
            // 在 JavaScript 中使用 camelCase
            props: ['myMessage'],
            template: '<span>{{ myMessage }}</span>'
        })

        new Vue({
            el: '#app'
        })

    </script>
</body>

</html>
