<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

        <component v-bind:is="currentView">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>

    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                currentView: 'home'
            },
            components: {
                home: { template: '<p>Welcome home!</p>' },
                posts: { template: '<p>hello world!</p>' },
                archive: { template: '<p>show time!</p>' }
            }
        })


        // // 第二种写法

        // }

        // var vm = new Vue({
        //     el: '#app',
        //     data: {
        //         currentView: Home
        //     }
        // })

    </script>

</body>

</html>
