<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"></meta>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">

        <component v-bind:is="home">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>

    </div>

    <script>

        const AsyncComp = () => ({
            // 需要加载的组件。应当是一个 Promise
            component: import('./MyComp.vue'),
            // 加载中应当渲染的组件
            loading: LoadingComp,
            // 出错时渲染的组件
            error: ErrorComp,
            // 渲染加载中组件前的等待时间。默认：200ms。
            delay: 200,
            // 最长等待时间。超出此时间则渲染错误组件。默认：Infinity
            timeout: 3000
        })

        var vm = new Vue({
            el: '#app',
            data: {
            },
            components: {
                home: AsyncComp
            }
        })





    </script>

</body>

</html>
